<form [formGroup]="gameModeForm" (ngSubmit)="onNewGameModeFormSubmit()">
    <input type="hidden" formControlName="id">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Firstname" formControlName="name">
    </div>
    <div class="form-group">
      <label for="numNodes">Num of Nodes</label>
      <input type="text" class="form-control" id="numNodes" placeholder="numNodes" formControlName="numNodes">
    </div>  
    <div class="form-group">
      <label for="nodeModes">Node Modes</label>
      <button data-toggle="modal" data-target="#exampleModal">Click here to Edit</button>
      <div class="input-group">
        <input disabled type="text" class="form-control" id="nodeModes" placeholder="some test" formControlName="nodeModes">
      </div>
    </div>
    <div class="form-group">
      <label for="map">Map</label>
      <div class="input-group">
        <input type="text" class="form-control" id="map" placeholder="" formControlName="map">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>


  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
