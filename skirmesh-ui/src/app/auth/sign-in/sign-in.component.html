<div class="custom_skirmesh_margin custom_skirmesh">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4 cust">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <ul class="nav nav-pills nav-fill">
                <a class="nav-link" >Select one:</a>
                <li class="nav-item">
                  <a id="fieldSignUp" class="nav-link" (click)="fieldSignUp()">Field Sign Up</a>
                </li>
                <li class="nav-item">
                  <a id="playerSignUp" class="nav-link active" (click)="playerSignUp()">Player Sign Up</a>
                </li>
                </ul>
                <br>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Username">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn cust_btn px-4 text-white">Login</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card text-black cust py-5 d-md-down-none" >
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Are you a field and want to get started? Reach out to us <a [routerLink]="['/non-secure/field-info']">here</a>.</p>
                <p> Are you a player with an RFID wristband? <a [routerLink]="['/auth/sign-up']">Register here</a>!</p>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
